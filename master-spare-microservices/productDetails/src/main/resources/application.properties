spring.application.name=productDetails
server.port=8083

#database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/productDetails
spring.datasource.username=root
spring.datasource.password=root123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


#eureka server connection
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.web.resource.static-locations=classpath:/static/
file.upload-dir=./static/uploads
